<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Clever Well Water</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="navBar">
        <nav>
            <a class="homeLink" href={{ url_for('index') }}>Home</a>
            <a class="divider">|||</a>
            <a class='adminLink' href={{ url_for('adminPanel')}}>Admin Panel</a>
            <a class="divider">|||</a>
            <a class="dlLink" href={{ url_for('download')}}>Download Report</a>
        </nav>
    </div>
    
    <div class="container">
        <h3 class="heading">City of Clever Well Water</h3>
        <p class="description">Daily Well Report</p>
        
        <form action="/submit" method="POST">

        <div class="form-group">
            <input type="text" name="date" placeholder="Date" required/>
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="well_one_reading" placeholder="Well 1 Reading" required/>
        </div>
        
        <div class="form-group">
            <input type="text" name="well_one_free" placeholder="Well 1 Free Reading" required/>
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="well_two_reading" placeholder="Well 2 Reading" required/>
        </div>
       
        <div class="form-group">
            <input type="text" name="well_two_free" placeholder="Well 2 Free Reading" required/>
        </div>
        <br>
        
        <div class="form-group">
            <input type="text" name="outside_total" placeholder="Outside Total Reading"/>
        </div>
        <div class="form-group">
            <input type="text" name="outside_free" placeholder="Outside Free Reading"/>
        </div>
        
        <br>
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
    </div>


    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
