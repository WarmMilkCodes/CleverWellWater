<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Clever Well Water</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="navBar">
        <nav>
            <a class="homeLink" href={{ url_for('index') }}>Home</a>

            <a class='adminLink' href="./admin.html">Admin Panel</a>

        </nav>
    </div>
    <div class="container">
    <h2 class="heading">City of Clever Well Water</h2>
    <p class="description">Daily Well Report</p>
    <hr>
    <form action="/submit" method="POST">

        <div class="form-group">
            <input type="date" name="date" placeholder="Date" required/>
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="well-one-reading" placeholder="Well 1 Reading" required/>
        </div>
        <div class="form-group">
            <input type="text" name="well-one-total" placeholder="Well 1 Total Reading" required/>
        </div>
        <div class="form-group">
            <input type="text" name="well-one-free" placeholder="Well 1 Free Reading" required/>
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="well-two-reading" placeholder="Well 2 Reading" required/>
        </div>
        <div class="form-group">
            <input type="text" name="well-two-total" placeholder="Well 2 Total Reading" required/>
        </div>
        <div class="form-group">
            <input type="text" name="well-two-free" placeholder="Well 2 Free Reading" required/>
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="out-reading" placeholder="Outside 1 Reading"/>
        </div>
        <div class="form-group">
            <input type="text" name="out-total" placeholder="Outside 1 Total Reading"/>
        </div>
        <div class="form-group">
            <input type="text" name="out-free" placeholder="Outside 1 Free Reading"/>
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="out-reading2" placeholder="Outside 2 Reading"/>
        </div>
        <div class="form-group">
            <input type="text" name="out-total2" placeholder="Outside 2 Total Reading"/>
        </div>
        <div class="form-group">
            <input type="text" name="out-free2" placeholder="Outside 2 Free Reading"/>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
    </div>
